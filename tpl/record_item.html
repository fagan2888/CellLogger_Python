<tr>
    <td><input type="checkbox" name="checkitem" value="{{ record.key()|escape }}" /></td>
    <td class="ss">{{ record.client }}</td>
    <td class="rr">{{ record.client_id }}</td>
    <td class="rr">{{ record.network_type }}</td>
    <td class="rr">{{ record.lac }}</td>
    <td class="rr">{{ record.cid }}</td>
    <td class="rr">{{ record.station }}</td>
    <td class="rr">{{ record.signal }}</td>
    <td class=""  >{{ record.client_time }}</td>
    <td class=""  >{{ record.time|string|truncate(19, true, '') }}</td>
    <td class=""  >{{ record.approved }}</td>
</tr>
